<div class="alert-wraper" [ngClass]="{'open':option.open}">
    <div class="background-block">
        <div class="container-block">
            <div class="title">
                <h4>{{option.title}}</h4>
            </div>
            <div class="content">
                <form [formGroup]="userInfo">
                      <div class="control-group mr-2 ml-2">
                        <!-- Id -->
                        <label class="control-label" for="id">Id</label>
                        <div class="controls">
                          <input type="text" id="id" [(ngModel)]=id formControlName="id" name="id" placeholder="" class="form-control input-sm">
                          <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">Id is required</div>
                        </div>
                        </div>
                      </div>
                   
                      <div class="control-group mr-2 ml-2">
                        <!-- User Id -->
                        <label class="control-label" for="userId">User ID</label>
                        <div class="controls">
                          <input type="text" id="userId" [(ngModel)]=userId formControlName="userId" name="userId" placeholder="" class="form-control input-sm"><p>
                          <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                            <div *ngIf="f.userId.errors.required">User Id is required</div>
                        </div>
                        </div>
                      </div>
                   
                      <div class="control-group mr-2 ml-2">
                        <!-- Body-->
                        <label class="control-label" for="phone">Body</label>
                        <div class="controls">
                          <input type="text" id="body" [(ngModel)]=body formControlName="body" name="body" placeholder="" class="form-control input-sm">
                          <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
                            <div *ngIf="f.body.errors.required">Body is required</div>
                        </div>
                        </div>
                      </div>
                  </form>
            </div>
            <div class="footer text-align-right">
                <button mat-flat-button class="mr-1" color="default" (click)="onCancel()">Cancel</button>
                <button mat-flat-button class="" color="primary" (click)="confirmClick()">Ok</button>
            </div>
        </div>
    </div>
</div>
