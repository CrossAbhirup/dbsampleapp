<div class="container">
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="card">
                <mat-card class="example-card" *ngFor="let user of userData">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{user.id}}</mat-card-title>
                      <mat-card-subtitle>{{user.userId}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                        {{user.body}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click)="editDetails(user)">Edit</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
</div>
<app-updatemodal [option]="updateModal" (onConfirm)="onUpdateEventConfirm($event)">
